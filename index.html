<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md bg-white navbar-light">
            <div class="col-md-7">
                <div class="header__left">
                    <!-- Brand -->
                    <a class="navbar-brand" href="#">
                        <img width="110px" src="./images/logo-coral.svg" alt="logo">
                    </a>
                    <div class="categories">
                        <i class="fas fa-th"></i>
                        <span>Categories</span>
                    </div>
                    <form action="">
                        <span class="input-group">
                            <input data-purpose="search-input" name="q" maxlength="200"
                                placeholder="Search for anything" autocomplete="off" id="header-search-field"
                                class="form-control" value="">
                            <span class="d-flex"><i class="fa fa-search"></i></span>
                        </span>
                    </form>
                </div>
            </div>

            <div class="col-md-5">
                <div class="header__right">
                    <!-- Toggler/collapsibe Button -->
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Navbar links -->
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Udemy for Business</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link border-right" href="#">Teach on Udemy</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fa fa-shopping-cart"></i></a>
                            </li>
                            <li class="d-flex">
                                <button class="btn btn-login">Log In</button>
                                <button class="btn btn-danger">Sign Up</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="carousel">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>
                        Learn on your schedule
                    </h1>
                    <p>
                        Study any topic, anytime. Explore thousands of courses starting at $13.99 each.
                    </p>
                    <form action="">
                        <span class="input-group">
                            <input data-purpose="search-input" name="q" maxlength="200"
                                placeholder="What do you want to learn" autocomplete="off" id="header-search-field"
                                class="form-control" value="">
                            <span class="d-flex"><i class="fa fa-search"></i></span>
                        </span>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <footer>
        Đây là footer của Thành
    </footer>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
